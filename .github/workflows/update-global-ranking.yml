name: Update Global Ranking

on:
  # 每天凌晨4点（北京时间中午12点）自动运行
  schedule:
    - cron: '0 4 * * *'
  
  # 手动触发
  workflow_dispatch:
  
  # 当有新的 Issue 被打上标签时触发
  # 支持"通关记录"标签（新提交）和"已审核"标签（管理员审核通过）
  issues:
    types: [opened, labeled]

# 并发控制：确保同一时间只有一个工作流实例运行，避免数据冲突
concurrency:
  group: update-ranking
  cancel-in-progress: false

jobs:
  update-ranking:
    runs-on: ubuntu-latest
    
    # 触发条件：
    # 1. 定时任务或手动触发
    # 2. Issue 带有"通关记录"标签（用于处理新提交）
    # 3. Issue 带有"已审核"标签（用于近实时更新，管理员审核通过后触发）
    if: |
      github.event_name == 'schedule' || 
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'issues' && 
       (contains(github.event.issue.labels.*.name, '通关记录') || 
        contains(github.event.issue.labels.*.name, '已审核')))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run aggregation script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/generate-global-ranking.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/global-ranking.json data/global-floor-ranking.json
          if git diff --staged --quiet; then
            echo "没有变更需要提交"
          else
            git commit -m "chore: 更新全球排行榜数据 [skip ci]"
            git push
            echo "✅ 排行榜数据已更新并推送"
          fi
